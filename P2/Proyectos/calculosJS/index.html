<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
    <h1>.:Calculadora Básica:.</h1><br>
    <hr>
    <label for="numero1">Número 1:</label>
    <input type="number" id="n1" autofocus><br>
    
    <label for="numero2">Número 2:</label>
    <input type="number" id="n2" required><br>

    <label for="tipo">Tipo de Operación:</label>
    <select id="tipo">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select><br>

    <input type="button" value="Calcular" onclick="operacion()">

    <hr>
    <div id="resultado"></div>
</div>

    <script src="operaciones.js"   type="text/javascript">

    </script>
</body>
</html>
